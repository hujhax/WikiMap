<!DOCTYPE html><!--HTML5 doctype-->
<html>
<head>
	<title>WikiMap - MediaWiki Testing Doc</title>
	<meta http-equiv="Content-type" content="text/html; charset=utf-8">
	<script src="./js/underscore-min.js"></script>

	<script>
		function wikipediaSearch() {
			var searchString = document.getElementById("testData").value;
			var URL = "http://en.wikipedia.org/w/api.php?action=opensearch&search=" + searchString + "&limit=10&namespace=0&format=json";

			window.open(URL,"_self")
		}
	</script>
</head>

<body>
	<input id="testData"/>
	<button onclick="wikipediaSearch()">Search Wikipedia</Button>
	<div id="testMessage"></div>
</body>
</html>
